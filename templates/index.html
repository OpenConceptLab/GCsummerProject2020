<!DOCType html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>
        CSV and JSON File Loader
    </title>

</head>

<body>
   <div class="container">
        <div class="row">
            <div class="col">

                <h1>CSV or JSON file viewer</h1>

                <form class="" action="data" method="POST" enctype="multipart/form-data ">
                    <p> Choose and view your CSV or JSON file: </p><br>
                    <div class="form-group">
                        <div class="custom-file">
                            <label class="custom-file-label" for="csvfile">Select File...</label>
                            <input type="file" class="custom-file-input" name="csvfile" id="csvfile" value="">
                            
                            <button type="submit" class="btn btn-primary">View Submission</button>
                        </div>
                    </div>
                
                </form>


                
            </div>
        </div>
    </div>
    

</body>
<html>
